<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="transactions.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-side">
        <div class="logo">
          <h2>Plutus</h2>
        </div>
        <div class="links">
          <div class="primary-links">
            <button id="x-btn">
              <i onclick="cls()" class="fa-2x fa-solid fa-xmark"></i>
            </button>
            <a href="">
              <span>
                <i class="fa-solid fa-house"></i>
                <h4>Dashboard</h4>
              </span>
            </a>
            <a href="">
              <span>
                <i class="fa-solid fa-share"></i>
                <h4>Transfer</h4>
              </span>
            </a>
            <a href="">
              <span>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <h4>Transactions</h4>
              </span>
            </a>
            <a href="">
              <span>
                <i class="fa-solid fa-credit-card"></i>
                <h4>Accounts and Cards</h4>
              </span>
            </a>

            <a href="">
              <span>
                <i class="fa-solid fa-chart-line"></i>
                <h4>Investments</h4>
              </span>
            </a>
          </div>
          <div class="secondary-links">
            <a href="">
              <span>
                <i class="fa-solid fa-user-gear"></i>
                <h4>Settings</h4>
              </span>
            </a>

            <a href="">
              <span>
                <i class="fa-solid fa-right-from-bracket"></i>
                <h4>Logout</h4>
              </span>
            </a>
          </div>
        </div>
      </div>

      <div class="transfer">
        <div class="top-bar">
          <button id="opn-btn">
            <i onclick="opn()" class="fa-solid fa-2x fa-bars"></i>
          </button>
          <h2 class="header">Transfer</h2>

          <div class="top-bar-icons">
            <button>
              <i class="fa-regular fa-2x fa-bell"> </i>
            </button>
            <span class="user-info">
              <img src="./images/mylogo.png" alt="" />
              <h3>Joshua ihimire</h3>
            </span>
          </div>
        </div>
        <div class="main-transfer">
            <div class="left-transfer">
                <h2>Select Payer</h2>
                <select name="" id="">
                    <option>Checking Account</option>
                    <option>Savings Account</option>
                    <option>Fixed Account</option>
                </select>

                <div class="payer-info">
                    <div class="top-payer-info">
                        <h3>Checking Account<h3>
                        <h5>Balance</h5>
                        <h1>USD 10,000.00</h1>
                    </div>
                    <hr>
                    <div class="bottom-payer-info">
                        <h4>IBAN<h4>
                        <h4>AB11 0000 1111 111 111</h4>
                        <h5>Account owner</h5>
                        <h3>NIcola Rich</h3>
                    </div>  
                </div>
                <div class="buttons">
                    <button></button> 
                    <button></button>
                </div>

                <div class="saved-beneficiaries">
                    <div class="top-beneficiary">
                        <h3>Saved Beneficiary</h3>
                        <h4>Veiw all</h4>
                    </div>
                    <div class="main-beneficiaries">
                        <div class="beneficiary">
                            <img src="" alt="">
                            <h4></h4>
                        </div>
                        <div class="beneficiary">
                            <img src="" alt="">
                            <h4></h4>
                        </div>
                        <div class="beneficiary">
                            <img src="" alt="">
                            <h4></h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-transfer">

            </div>
        </div>
      </div>
    </div>

    <script>
      var navLinks = document.getElementsByClassName("menu-side");
      var closeBtn = document.getElementById("x-btn");
      var openBtn = document.getElementById("opn-btn");
      openBtn.addEventListener("click", () => {
        navLinks[0].style.left = "0px";
      });
      closeBtn.addEventListener("click", () => {
        navLinks[0].style.left = "-70%";
      });
    </script>
  </body>
</html>
